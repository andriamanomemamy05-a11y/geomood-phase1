<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Tracker</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
      width: 100%;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"],
    input[type="number"],
    input[type="url"],
    textarea {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
    }

    button {
      padding: 0.7rem;
      font-size: 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #map {
      height: 400px;
      margin-bottom: 1rem;
    }

    .autocomplete-suggestions {
      border: 1px solid #ccc;
      background: white;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      z-index: 1000;
      width: 90%;
    }

    .autocomplete-suggestion {
      padding: 0.5rem;
      cursor: pointer;
    }

    .autocomplete-suggestion:hover {
      background: #eee;
    }

    @media (max-width: 600px) {
      #map { height: 300px; }
    }

    .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; }
    .modal-backdrop { z-index: 1000; }

    .form-map-container {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
      margin-top: 1rem;
    }

    .mood-form {
      flex: 1; /* prend la moiti√© gauche */
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .map-container {
      flex: 2; /* prend plus de place pour la map */
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    /* Responsive : sur mobile, on empile form et map */
    @media (max-width: 800px) {
      .form-map-container {
        flex-direction: column;
      }
      .map-container {
        height: 300px;
      }
    }

  </style>
</head>

<!-- Modal -->
<div id="feedbackModal" class="modal fade" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Humeur enregistr√©e !</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Contenu ajout√© via JS -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>


<body>
  <header>
    <h1>Mood Tracker</h1>
  </header>

  <main class="container my-4">
  <div class="row">
    <!-- Formulaire √† gauche -->
    <div class="col-md-5">
      <form id="moodForm" class="d-flex flex-column gap-3">
        <div class="mb-3">
          <label for="text" class="form-label">Comment te sens-tu ?</label>
          <textarea id="text" name="text" class="form-control" required placeholder="√âcris ton humeur ici..."></textarea>
        </div>

        <div class="mb-3">
          <label for="rating" class="form-label">Note (1-5)</label>
          <input type="number" id="rating" name="rating" min="1" max="5" class="form-control" required />
        </div>

        <div class="mb-3 position-relative">
          <label for="address" class="form-label">Adresse</label>
          <input type="text" id="address" name="address" class="form-control" placeholder="Recherche d'adresse..." autocomplete="off" />
          <div id="autocomplete" class="autocomplete-suggestions"></div>
        </div>

        <div class="mb-3">
          <label for="selfie" class="form-label">Prendre un selfie</label>
          <video id="camera" autoplay playsinline class="d-block mb-2 w-100" style="border:1px solid #ccc;"></video>
          <button type="button" id="snap" class="btn btn-secondary mb-2">üì∏ Prendre la photo</button>
          <canvas id="canvas" style="display:none;"></canvas>
          <img id="selfiePreview" src="" alt="Selfie" class="img-fluid rounded">
        </div>

        <button type="submit" class="btn btn-success">Enregistrer l'humeur</button>
      </form>
    </div>

    <!-- Carte √† droite -->
    <div class="col-md-7">
      <div id="map" class="w-100" style="height:500px; border:1px solid #ccc; border-radius:8px;"></div>
    </div>
  </div>
</main>

</body>



  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Bootstrap min js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


  <script>
    const map = L.map('map').setView([48.8566, 2.3522], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    let marker = L.marker([48.8566, 2.3522], { draggable: true }).addTo(map);
    let lat = 48.8566;
    let lon = 2.3522;

    function updateCoords(e) {
      const pos = e.latlng || marker.getLatLng();
      lat = pos.lat;
      lon = pos.lng;
    }

    map.on('click', e => {
      marker.setLatLng(e.latlng);
      updateCoords(e);
    });

    marker.on('dragend', updateCoords);

    // Autocomplete avec Nominatim
    const addressInput = document.getElementById('address');
    const autocompleteDiv = document.getElementById('autocomplete');
    let timeout = null;

    addressInput.addEventListener('input', () => {
      const query = addressInput.value;
      if (timeout) clearTimeout(timeout);
      if (!query) {
        autocompleteDiv.innerHTML = '';
        return;
      }
      timeout = setTimeout(async () => {
        try {
          const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
          const data = await res.json();
          autocompleteDiv.innerHTML = '';
          if (!data || data.length === 0) return;
          const first = Array.isArray(data) ? data : [data];
          first.forEach(item => {
            const div = document.createElement('div');
            div.className = 'autocomplete-suggestion';
            div.textContent = item.name;
            div.addEventListener('click', () => {
              addressInput.value = item.name;
              lat = item.lat;
              lon = item.lon;
              marker.setLatLng([lat, lon]);
              map.setView([lat, lon], 13);
              autocompleteDiv.innerHTML = '';
            });
            autocompleteDiv.appendChild(div);
          });
        } catch (err) {
          console.error(err);
        }
      }, 300); // debounce 300ms
    });

    // Selfie et camera
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const snapBtn = document.getElementById('snap');
    const selfiePreview = document.getElementById('selfiePreview');

    // Acc√®s cam√©ra
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => console.error('Erreur cam√©ra:', err));

    // Capture
    snapBtn.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      selfiePreview.src = canvas.toDataURL('image/png'); // base64
    });


    // Envoi du formulaire
    document.getElementById('moodForm').addEventListener('submit', async e => {
      e.preventDefault();

      const data = {
        text: document.getElementById('text').value,
        rating: Number(document.getElementById('rating').value),
        address: document.getElementById('address').value,
        lat,
        lon,
        imageUrl: selfiePreview.src || null  // <-- le selfie en base64
      };

      try {
        const res = await fetch('/api/moods', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        console.log('result',result)
        // Afficher le modal pour le resultat
        showModal(result);
        document.getElementById('moodForm').reset();
        selfiePreview.src = '';
      } catch (err) {
        console.error(err);
        alert('Erreur lors de l‚Äôenregistrement.');
      }
      
    });

    // Bootstrap Modal
    const feedbackModalEl = document.getElementById('feedbackModal');
    const feedbackModal = new bootstrap.Modal(feedbackModalEl);
    const modalBody = document.getElementById('modalBody');

    function showModal(mood) {
      const score = mood.scoreResult ?? 'N/A';
      const weather = mood.weather;
      const weatherHTML = weather
        ? `<ul>
            <li>Temp√©rature : ${weather.temp ?? 'N/A'} ¬∞C</li>
            <li>Humidit√© : ${weather.humidity ?? 'N/A'} %</li>
            <li>Conditions : ${weather.weather ?? 'N/A'}</li>
            <li>Vent : ${weather.wind_speed ?? 'N/A'} m/s</li>
          </ul>`
        : 'Pas de m√©t√©o disponible';

      const imgHTML = mood.imageUrl
        ? `<img src="${mood.imageUrl.replace(/\\/g,'/')}" class="img-fluid rounded mt-2" alt="Selfie">`
        : '';

      modalBody.innerHTML = `
        <p><strong>Humeur :</strong> ${mood.text}</p>
        <p><strong>Note :</strong> ${mood.rating}</p>
        <p><strong>Score :</strong> ${score}%</p>
        <p><strong>Adresse :</strong> ${mood.place?.name || mood.address || 'N/A'}</p>
        <h6>M√©t√©o</h6>
        ${weatherHTML}
        ${imgHTML}
      `;

      feedbackModal.show(); // <-- Affiche le modal avec Bootstrap
    }


  </script>

</html>
